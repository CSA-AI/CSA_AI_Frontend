<div class="relative overflow-x-auto shadow-md">
    <div class="flex flex-column flex-wrap space-y-4 items-center justify-between pb-4">
        <div class="relative">
            <button id="dropdownButton" data-dropdown-toggle="dropdown" class="btn btn-default btn-m">
                <svg class="w-3 h-3 text-gray-500 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z"/>
                </svg>
                Last 30 days
                <svg class="ml-2 w-4 h-4" aria-hidden="true" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 9l-7 7-7-7">
                    </path>
                </svg>
            </button>
            <div id="dropdown"
                class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg py-1 z-20 hidden">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">
                    Last day
                </a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">
                    Last 7 days
                </a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">
                    Last Month
                </a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">
                    Last Year
                </a>
            </div>
        </div>
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
            </div>
            <input type="text" id="table-search" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Search for items">
        </div>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 ">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">Symbol</th>
                <th scope="col" class="px-6 py-3">Date</th>
                <th scope="col" class="px-6 py-3">Action</th>
                <th scope="col" class="px-6 py-3">Price</th>
                <th scope="col" class="px-6 py-3">Quantity</th>
                <th scope="col" class="px-6 py-3">Total Price</th>
                <th scope="col" class="px-6 py-3">Percent Change</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('dropdownButton').addEventListener('click', function (event) {
            event.stopPropagation();
            var dropdown = document.getElementById('dropdown');
            dropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', function () {
            var dropdown = document.getElementById('dropdown');
            dropdown.classList.add('hidden');
            fetchStockTrades();
        });

        document.getElementById('dropdown').addEventListener('click', function (event) {
            event.stopPropagation();
        });
    });
    
    function fetchStockTrades() {

        const token = getCookie("token");
        const decodedToken = parseJwt(token);
        const email = decodedToken.sub;
        const requestOptions = {
            method: "GET",
            redirect: "follow"
        };

        fetch("http://localhost:8017/api/stock/trades/" + email, requestOptions)
            .then((response) => response.json()) // Assuming the response is JSON
            .then((data) => {
                populateTable(data); // Call the function to populate the table with fetched data
            })
            .catch((error) => console.error(error));
            console.log(data)
    }

    function populateTable(data) {
        const tableBody = document.getElementById('table-body');

        // Clear existing rows
        tableBody.innerHTML = '';

        // Loop through each trade in the fetched data and create table rows
        data.forEach(trade => {
            const row = document.createElement('tr');
            row.classList.add('bg-white', 'border-b', 'hover:bg-gray-50');

            // Format the date
            const dateString = trade.time.split('T')[0]; // Get the date part only
            const [year, month, day] = dateString.split('-');
            const formattedDate = `${month}-${day}-${year}`;

            const totalPrice = '$' + trade.totalCost.toFixed(2);

            // Limit the number to two decimal places
            const roundedPercent = Math.abs(trade.percentChange).toFixed(2);

            // Add a percent sign ("%") to the end
            const formattedPercent = roundedPercent + '%';

            const styledPercent = `<span style="color: ${trade.percentChange >= 0 ? 'green' : 'red'}">${formattedPercent}</span>`;

            // Add table cells for each column
            row.innerHTML = `
                <tr class="bg-white border-b hover:bg-gray-50">
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${trade.name}</td>
                    <td class="px-6 py-4">${trade.formattedDate}</td>
                    <td class="px-6 py-4">${trade.operation}</td>
                    <td class="px-6 py-4">${trade.cost}</td>
                    <td class="px-6 py-4">${trade.shares}</td>
                    <td class="px-6 py-4">${trade.totalPrice}</td>
                    <td class="px-6 py-4">${trade.styledPercent}</td>
                </tr>
            `;

            tableBody.appendChild(row); // Append the row to the table body
        });
    }
</script>
