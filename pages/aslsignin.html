<style>
    .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 700px;
        width: 600px;
        border: 4px solid #9b9b9b;
        border-radius: 15px;
        margin: auto;
        padding: 20px;
    }

    .camera-container {
        width: 100%;
        max-width: 600px;
        position: relative;
    }

    .camera {
        width: 100%;
        height: auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
    }

    .camera video {
        width: 100%;
        height: 100%; 
    }

    .btn-container {
        margin-top: 10px;
        text-align: center;
    }

    .alert {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: 999;
    }
  
    .alert.show {
        opacity: 1;
    }
  
    .form {
        display: none;
    }
  
    .form.active {
        display: block;
    }
    .alert-success {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: 999;
        background-color: #4CAF50;
        color: white;
    }
  
    .alert-success.show {
        opacity: 1;
    }
</style>

<div role="alert" id="errorAlert" class="alert alert-warning hidden">
  <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
  <span id="errorMessage">Error Message Here</span>
</div>

<div role="alert" id="successAlert" class="alert alert-success hidden">
  <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
  <span id="successMessage">Success Message Here</span>
</div>

<div class="hero">
    <div class="camera-container">
        <div class="camera" id="camera"></div>
        <div class="btn-container">
            <button class="btn btn-primary ml-10 mr-10 mb-10" onclick="login()">Log In</button>
        </div>
    </div>
</div>

<script>
    function initializeWebcam() {
        const video = document.createElement('video');
        video.style.width = '100%';
        video.style.height = 'auto';
        const constraints = { video: true };
        navigator.mediaDevices.getUserMedia(constraints)
          .then((stream) => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              video.play();
              document.querySelector('.camera').innerHTML = '';
              document.querySelector('.camera').appendChild(video);
            };
          })
          .catch((err) => {
            console.error('Error initializing webcam:', err);
          });
      }

    window.addEventListener('load', initializeWebcam);

    function login() {
        window.location.replace("{{ site.baseurl }}/pages/profile.html");
    }
</script>
