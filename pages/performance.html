<style>
	table.dataTable thead .sorting_desc {
    background-image: url('https://cdn.datatables.net/1.10.25/images/sort_desc.png');
}
table.dataTable thead .sorting {
    background-image: url('https://cdn.datatables.net/1.10.25/images/sort_both.png');
}
table.dataTable thead .sorting_asc {
	background-image: url('https://cdn.datatables.net/1.10.25/images/sort_asc.png');
}
table.dataTable thead .sorting, table.dataTable thead .sorting_asc, table.dataTable thead .sorting_desc, table.dataTable thead .sorting_asc_disabled, table.dataTable thead .sorting_desc_disabled {
    cursor: pointer;
    background-repeat: no-repeat;
    background-position: center right;
}
table.dataTable thead .sorting, table.dataTable thead .sorting_asc, table.dataTable thead .sorting_desc, table.dataTable thead .sorting_asc_disabled, table.dataTable thead .sorting_desc_disabled {
    cursor: pointer;
    cursor: hand;
    background-repeat: no-repeat;
    background-position: center right;
}
table.dataTable, table.dataTable th, table.dataTable td {
    box-sizing: content-box;
}
</style>
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h2 class="text-2xl font-bold mb-4">User Performance</h2>
    <table id="example" class="table-auto w-full">
        <thead>
            <tr>
                <th class="px-4 py-2 sorting" aria-controls="example" aria-sort="descending" aria-label="Rank: activate to sort column ascending" tabindex="0">Rank</th>
                <th class="px-4 py-2 sorting sorting_desc">Name</th>
                <th class="px-4 py-2 sorting sorting_desc">Account value</th>
                <th class="px-4 py-2 sorting sorting_desc">Account growth</th>
                <th class="px-4 py-2 sorting sorting_desc">rating (higher or lower)</th>
            </tr>
        </thead>
        <tbody id="tableContent">
            
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

<script>
	const content = document.getElementById("tableContent");
	content.innerHTML += `<tr>
                <td class="border px-4 py-2">1</td>
                <td class="border px-4 py-2">James Lee</td>
                <td class="border px-4 py-2">$100,000.00</td>
                <td class="border px-4 py-2">6%</td>
                <td class="border px-4 py-2">Lower</td>
            </tr>`
    $(document).ready(function() {
        $('#example').DataTable({
            // Add any customization options here
        });
    });
	
</script>
